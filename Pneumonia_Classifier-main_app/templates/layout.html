<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pneumo Scan | AI Pneumonia Detection</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü´Å</text></svg>"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-light bg-white shadow-sm"
    >
      <div class="container">
        <a
          class="navbar-brand fw-bold text-primary"
          href="{{ url_for('home') }}"
        >
          <i class="fa-solid fa-lungs-virus me-2"></i>Pneumo Scan
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link {{ 'active' if request.endpoint == 'home' }}"
                href="{{ url_for('home') }}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {{ 'active' if request.endpoint == 'detector' }}"
                href="{{ url_for('detector') }}"
                >AI Detector</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {{ 'active' if request.endpoint == 'history' }}"
                href="{{ url_for('history') }}"
                >History</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {{ 'active' if request.endpoint == 'about' }}"
                href="{{ url_for('about') }}"
                >About Us</a
              >
            </li>
          </ul>
          <a
            href="{{ url_for('detector') }}"
            class="btn btn-primary ms-lg-3 rounded-pill px-4"
          >
            Try Now
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content Block -->
    <main class="flex-grow-1" style="margin-top: 70px">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <div class="mb-3">
          <i class="fa-solid fa-lungs-virus fa-2x text-primary mb-2"></i>
          <h5 class="fw-bold">Pneumo Scan</h5>
        </div>
        <p class="text-muted small mb-0">
          &copy; 2024 Pneumo Scan Project. All Rights Reserved.
        </p>
        <p class="text-muted small">Designed for educational purposes.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Allow child templates to add scripts -->
    {% block scripts %}{% endblock %}
  </body>
</html>
